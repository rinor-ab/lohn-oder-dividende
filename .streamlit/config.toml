[server]
enableCORS = false
enableXsrfProtection = false
headless = true
fileWatcherType = "watchdog"

[browser]
gatherUsageStats = false

[theme]
# ——— replace with your brand colors ———
primaryColor="#373b57"                # buttons, sliders, toggles
backgroundColor="#FFFFFF"             # page bg
secondaryBackgroundColor="#F6F7F9"    # cards/expanders bg
textColor="#1A1A1A"                   # default text
font="Inter"                     # we'll override with CSS for your exact font
