[server]
enableCORS = false
enableXsrfProtection = false
headless = true

[browser]
gatherUsageStats = false

[theme]
# ——— replace with your brand colors ———
primaryColor="#0A3C7D"                # buttons, sliders, toggles
backgroundColor="#FFFFFF"             # page bg
secondaryBackgroundColor="#F6F7F9"    # cards/expanders bg
textColor="#1A1A1A"                   # default text
font="Helvetica"                     # we'll override with CSS for your exact font
